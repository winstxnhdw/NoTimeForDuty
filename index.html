<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />
    <title>NoTimeForDuty</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="src/styles/index.css" />
  </head>
  <body>
    <div class="header-text">
      <h1>No Time For Duty.</h1>
      <p>Pick your dates of unavailability</p>
    </div>
    <div class="options">
      <label for="starting-text">Starting Text:</label>
      <input type="text" id="starting-text" name="starting-text" value="Hello, these are my unavailable dates:" />
      <input type="checkbox" id="show-day" name="show-day" checked />
      <label for="show-day">Show Day</label>
    </div>
    <div class="main-container">
      <div class="date"></div>
      <div class="copytext">
        <div id="scrollbox"></div>
        <button type="button" class="btn btn-info" id="copy-button">Copy</button>
      </div>
    </div>

    <footer>
      <a href="https://github.com/winstxnhdw/NoTimeForDuty">View on GitHub</a>
    </footer>
    <script src="src/index.ts" type="module"></script>
  </body>
</html>
