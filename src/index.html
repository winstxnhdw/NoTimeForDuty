<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8" />
<html lang="en">
  <head>
    <title>NoTimeForDuty</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="header-text">
      <h1>No Time For Duty.</h1>
      <p>Pick your dates of unavailability</p>
    </div>
    <div class="options">
      <label for="starting-text">Starting Text:</label>
      <input type="text" id="starting-text" name="starting-text" value="Hello, these are my unavailable dates:" />
      <input type="checkbox" id="day-of-the-week" name="day-of-the-week" checked />
      <label for="day-of-the-week">Ouput day of the week</label>
    </div>
    <div class="main-container">
      <div class="date"></div>
      <div class="copytext">
        <div id="scrollbox"></div>
        <button type="button" class="btn btn-info" id="copy-button">Copy</button>
      </div>
    </div>

    <footer>
      <a href="https://github.com/winstxnhdw/NoTimeForDuty">View on GitHub</a>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
